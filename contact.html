<body>
    <div class="wrapper">
        <header>
            <button class="menu" id="menu">
                <span class="button-content">
                    <span class="text">Menu</span>
                    <span class="bar"></span>
                </span><!-- end button-content -->
            </button>
            <nav id="main-navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
        </header>
        <main>
            <article>
                <h2>Contact</h2>
                <form id="contact-form" class="contact-form" action="thank-you.html" method="get">
                    <div class="input-group">
                        <label for="fname">First Name: </label>
                        <input id="fname" type="text">

                    </div>

                    <div class="input-group">
                        <label for="lname">Last Name: </label>
                        <input id="lname" type="text">

                    </div>

                    <div class="input-group">
                        <label for="email">E-mail: </label>
                        <input id="email" type="text">
                    </div>

                    <div class="input-group">
                        <label for="snum">Student Number: </label>
                        <input id="snum" type="text">
                    </div>

                    <div class="input-group">
                        <label for="stype">Student Type:</label> <br>
                        <input type="radio" name="stype" value="current" checked> Current Student <br>
                        <input type="radio" name="stype" value="prospective"> Prospective Student<br>
                    </div>

                    <div class="input-group">
                        <input id="submit" type="submit" value="submit">
                    </div>
                </form>
